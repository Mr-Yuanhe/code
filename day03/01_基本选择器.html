<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*css的注释与html不一样，ctrl  /*/


        /*标签选择器：标签*/
        p{
            /*字体颜色为红色*/
            color: red;
            /*背景色为#ccc色*/
            background: #ccc;
        }

        /*类选择器： .类名*/
        .c1{
            /*字体大小为40像素*/
            font-size: 40px;
        }

        /*id选择器：#id值*/
        #p1{
            /*边框的宽度为2xp、实线、蓝色*/
            border: 2px solid blue;
        }
    </style>

</head>
<body>

    <h2>静夜思</h2>
    <p>作者：李白</p>
    <p class="c1">床前明月光，</p>
    <p>疑是地上霜。</p>
    <p>举头望明月，</p>
    <p id="p1">低头思故乡。</p>

    <div class="c1">
        这首古诗经常被用来撩妹！
    </div>

</body>
</html>
