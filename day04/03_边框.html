<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{

            background-color: #ccc;
            margin: 10px 0px;
            width: 300px;
            height: 150px;
        }

        #d1{
            border: 3px solid red;
        }

        #d2{
            border-style: solid;
            border-color: red;
            border-width: 3px;
        }

        #d3{
            /*下边框的样式:3px 点虚线 红色*/
            border-top: 5px solid red;
            border-right: 5px double blue;
            border-bottom: 5px dashed red;
            border-left: 5px dotted blue;

        }
        #d4{
            border-bottom-color:  red;
            border-bottom-width: 3px;
            border-bottom-style: dotted;
        }
    </style>

</head>
<body>


    <div id="d1">111</div>
    <div id="d2">222</div>
    <div id="d3">333</div>
    <div id="d4">444</div>

</body>
</html>
