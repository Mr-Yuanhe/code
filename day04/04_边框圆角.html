<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{

            background-color: #ccc;
            margin: 10px 0px;
            width: 100px;
            height: 100px;
            border: 2px solid red;
        }
        #d1{
            border-radius: 20px;

        }

        #d2{
            border-radius: 50px;
        }

        #d3{
            border-radius: 50%;


        }

        #d4{
            width: 200px;
            height: 100px;
            border-radius: 50px;
        }

        #d5{
            width: 200px;
            height: 100px;
            border-radius: 50%;
        }
    </style>

</head>
<body>


<div id="d1">111</div>
<div id="d2">222</div>
<div id="d3">333</div>
<div id="d4">444</div>
<div id="d5">555</div>

</body>
</html>
