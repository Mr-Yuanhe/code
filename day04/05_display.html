<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 80px;
            border: 3px solid red;
        }

        #d2{
            display: inline;
        }
        #d3{
            display: inline;
        }
        span{
            border: 3px solid blue;
        }
        #s5{
            display: block;
        }


    </style>

</head>
<body>

    <div>1111</div>
    <div id="d2">2222</div>
    <div id="d3">3333</div>
    <hr>
    <span>444</span>
    <span id="s5">555</span>
    <span>666</span>
</body>
</html>
