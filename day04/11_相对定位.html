<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            border: 5px solid red;
            height: 80px;
        }

        #d2{
            /*相对定位：不脱标，原来位置保留，相对原来的位置进行定位*/
            position: relative;
            /*距离上边*/
            top:20px;
            /*距离左边*/
            left:50px;
        }

    </style>

</head>
<body>
    <div>111</div>
    <div id="d2">222</div>
    <div>333</div>
    <div>444</div>
</body>
</html>
