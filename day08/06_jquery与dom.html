<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>你喜欢的水果</h1>
<ul>
    <li id="apple">苹果</li>
    <li>榴莲</li>
    <li>香蕉</li>
</ul>
<script src="js/jquery-3.4.1.js"></script>
<script>

    $(function () {

        var liNode = document.getElementById("apple");
        console.log(liNode);

        var $li = $(liNode);
        console.log($li);

        console.log($li[0]);
        console.log($li.get(0));

        //元素节点集合（js集合看做js数组）
        var liNodes = document.getElementsByTagName("li");
        console.log($(liNodes));
    });


</script>


</body>
</html>
