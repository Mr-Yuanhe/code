<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #d1{
            height: 200px;
            width: 400px;
            background-color: yellowgreen;
        }

    </style>
</head>
<body>
    <button>鼠标事件测试</button>

    <div id="d1">

    </div>



    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function () {

            /*鼠标按事件*/
            $("button").mousedown(function () {
                console.log("鼠标被你按下去了！");
            });

            /*鼠标松事件*/
            $("button").mouseup(function (e) {
                console.log("鼠标被你松开了！");
            });
            /*鼠标进入事件*/
            $("#d1").mouseenter(function (e) {
                console.log("鼠标进来了！");
            });

            /*鼠标离开事件*/
            $("#d1").mouseleave(function (e) {
                console.log("鼠标出去了！");
            });


            /*鼠标移动事件*/
            $("#d1").mousemove(function (e) {
                //回调函数中的参数e就相当于内置对象event
                console.log(event);
                //this就是表示当前调用对象（dom节点对象），需要转成jquery对象$(this)
                /*text() 设置或返回匹配元素的text内容。 */
                $(this).text(event.pageX+";"+event.pageY);
            });
        });
    </script>

</body>
</html>
