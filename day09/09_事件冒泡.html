<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #d1{
            width: 600px;
            height: 600px;
            border: 3px solid red;
            margin: 50px auto;
        }
        #d2{
            width: 400px;
            height: 400px;
            border: 3px solid blue;
            margin: 100px;
        }

        #d3{
            width: 200px;
            height: 200px;
            border: 3px solid green;
            margin: 125px 100px;
        }
    </style>

</head>
<body>
    <div id="d1">
        <div id="d2">
            <div id="d3">

            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $("#d1").click(function () {
                alert(111);
            });
            $("#d2").click(function () {
                alert(222);
                event.cancelBubble=true;

            });
            $("#d3").click(function () {
                alert(333);
                event.stopPropagation();

            });
        });
    </script>
</body>
</html>
