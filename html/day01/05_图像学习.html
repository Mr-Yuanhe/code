<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>图像学习</h1>


    <!--
        <img>就是图像标签
        src="url" 规定显示图像的url(路径)。

        alt="text" 规定图像的替代文本(只有图片不显示的时候，才会替代)。

    -->

    <!--绝对路径显示-->
    <img src="http://localhost:63342/day01/img/yangmi.jpg" alt="大幂幂1">

    <!--相对路径显示-->

    <!-- ./ 表示该文件所在的当前目录 （./可以省略）-->

    <img src="./img/yangmi.jpg" alt="大幂幂2">

    <img src="img/yangmi.jpg" alt="大幂幂2222" width="100"  height="200">
        
</body>
</html>
