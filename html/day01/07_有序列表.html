<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- ol>li*4 + tab  ol下面有儿子li,且4个 -->

    <!--ol 有序列表(order list)-->

    <!--属性type="1、A、a、I、i"-->
    <ol type="1" start="3">
        <!-- li 列表项（list item） -->
        <li>苹果</li>
        <li>芒果</li>
        <li>百香果</li>
        <li>牛油果</li>
    </ol>
    <ol type="i">
        <li>苹果</li>
        <li>芒果</li>
        <li>百香果</li>
        <li>牛油果</li>
        <li>奇异果</li>
    </ol>


    <hr>

    <!--ul  无序列表-->
    <!--type=" disc、square、circle、none"--><ul>
        <li>AAA</li>
        <li>BBB</li>
        <li>CCC</li>
        <li>YYY</li>
    </ul>
    <ul type="none">
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>ddd</li>
    </ul>




</body>
</html>
