<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #box1{
            color: red;
            border: 2px solid blue;
        }

        h1{
            border: inherit;
        }

        p{
            border: inherit;
        }

    </style>


</head>
<body>

    <div id="box1">
        我是div中的文字
        <h1>样式的继承</h1>
        <p>今天是星期五~，晚上可以浪~~</p>
    </div>

    <p>明天周末，没事约约小姐姐~</p>


</body>
</html>
