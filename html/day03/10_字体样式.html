<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            font-size: 32px;
            /*字体系列*/
            font-family: "楷体";
            /*字体粗细*/
            font-weight: bold;
            /*字体风格：normal、italic*/
            font-style: italic;
        }

        #d2{
            /*font可以设置多个值，按顺序（风格、粗细、大小、系列）*/
            font: italic bold 32px "楷体";
        }
    </style>

</head>
<body>

    <div>
        我是一个正常的字体容器
    </div>
    <div id="d1">
        我们一起学习字体样式属性111
    </div>
    <div id="d2">
        我们一起学习字体样式属性222
    </div>


</body>
</html>
