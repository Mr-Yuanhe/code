<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        #box{
            border: 5px solid green;
            position: relative;
        }

        #box>div{
            border: 5px solid red;
            height: 80px;
        }

        #d2{
           position: absolute;
            top:10px;
            left: 50px;
        }

    </style>

</head>
<body>
    <div id="box">
        <div>111</div>
        <div id="d2">222</div>
        <div>333</div>
        <div>444</div>
    </div>
</body>
</html>
