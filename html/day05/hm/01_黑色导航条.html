<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*样式初始化*/
        *{
            padding: 0px;
            margin: 0px;
        }

        #nav{
            width: 900px;
            /*border: 1px solid #ccc;*/
            height: 40px;
            line-height: 40px;
            margin: 50px auto;
            background-color: #000;
        }

        #nav>ul{
            list-style: none;
            overflow: hidden;
        }

        #nav>ul>li{
            float: left;
            padding: 0px 30px;

        }

        #nav>ul>li+li{
            background: url("img/forumMenuBg.gif") no-repeat 0px 4px ;
        }

        #nav>ul>li>a{
            text-decoration: none;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div id="nav">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">知识库</a></li>

            <li><a href="#">帮助中心</a></li>
        </ul>
    </div>
</body>
</html>
