<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /*[attribute] [type] 选择带有 type 属性所有元素。*/
        [type]{
            background-color: orange;
        }

        /*[attribute=value] [type="password"] 选择带有 type="password" 属性所有元素。*/
        [type="password"]{
            width: 300px;
        }


    </style>

</head>
<body>

<form action="">
    <div>
        <!--for属性是为了在页面上点击用户的时候光标自动锁定到对应的空间中-->
        <label for="username">用户名</label>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <label for="password">密码</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label>爱好</label>
        <input type="checkbox" name="hobby" value="eat"> 吃
        <input type="checkbox" name="hobby" value="drink"> 喝
        <input type="checkbox" name="hobby" value="sleep"> 睡
    </div>
</form>

</body>
</html>
