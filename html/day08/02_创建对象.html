<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var student = new Object();//object可以泛指一切
    //给学生对象添加属性
    student.id = 1001;
    student.name = "张三";
    student.age = 18;
    //给学生对象添加方法
    student.study = function () {
        console.log("好好写代码！");
    }

    console.log(student);
    console.log(student.name);
    console.log(student.age);

    student.study();


    /*创建对象方法2*/

    var student2 = {
        id: 1002,
        name: "李四",
        age: 19,
        study: function () {
            console.log("好好写项目！");
        }
    }


    console.log(student2.name);
    console.log(student2.age);
    student2.study();

    student2.address="南京卡子门";
    console.log(student2);

    var stu ={};

</script>

</body>
</html>
