<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="success.html">
    <div>
        <label>用户名</label>
        <input type="text"  name="username">
    </div>
    <div>
        <label>密码</label>
        <input type="password"  name="password">
    </div>
    <div>
        <label>确认密码</label>
        <input type="password"  name="rePassword">
    </div>
    <div>
        <label>手机号码</label>
        <input type="text"  name="phone">
    </div>
    <div>
        <!--提交按钮，能够提交表单-->
        <input type="submit" value="注册submit">
        <!--普通按钮，不能够提交表单-->
        <input type="button" value="注册button">
    </div>
</form>
<script src="js/jquery-3.4.1.js"></script>
<script>

    $(function () {
        /*表单提交事件，只有表单提交的时候，才会触发该事件*/
        $("form").submit(function () {
            //alert("表单提交了！");

            var username = $("[name='username']").val();
            var password = $("[name='password']").val();
            var rePassword = $("[name='rePassword']").val();
            var phone = $("[name='phone']").val();

            if(username==null || username==""){
                alert("用户名不能为空！");
                return false;
            }

            if(password==null || password==""){
                alert("密码不能为空！");
                return false;
            }

            if(password!=rePassword){
                alert("确认密码要一致！");
                return false;
            }

            var phoneReg = /^1[3|5|7|8|9]\d{9}$/;
            if(!phoneReg.test(phone)){
                alert("手机号码格式不正确！");
                return false;
            }
        });
    });



    /**
     * 1、表单校验，并且能够提交数据
     * 2、用户名不能为空、密码不能为空，确认密码要一致，手机号码格式要正确
     * 3、用alert()提示
     * 4、验证通过了，提交给success页面
     *
     * 提示：表单有一个submit方法（事件）
     * */

</script>

</body>
</html>
