<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        label{
            display: inline-block;
            width: 65px;
        }

    </style>
</head>
<body>

<form action="#">
    <div>
        <label>用户名</label>
        <input type="text"  name="username">
        <!--....-->
    </div>
    <div>
        <label>密码</label>
        <input type="password"  name="password">
    </div>
    <div>
        <label>确认密码</label>
        <input type="password"  name="rePassword">
    </div>
    <div>
        <label>手机号码</label>
        <input type="text"  name="phone">
    </div>
    <div>
        <input type="button" value="注册">
    </div>
</form>

<script src="js/jquery-3.4.1.js"></script>
<script>
    $(function () {
        
        $("[type=button]").click(function () {
            //获取页面上所有的数据
            /*serialize()序列化表单中的数据*/
            var msg = $("form").serialize();
            console.log(msg);//username=admin&password=123&rePassword=123&phone=13913007563
        });
    });

</script>

</body>
</html>
