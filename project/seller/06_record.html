<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>

    $(function () {
        $('[data-toggle="tooltip"]').tooltip();

        $.ajax({
            type: "get",
            url: "json/06_record.json",
            async: true,
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    var temp = data[i];
                    console.log(temp);
                    var $tr = $("<tr>");
                    var $td1 = $("<td>",{
                        text:temp.num
                    });
                    var $td2 = $("<td>",{
                        text:temp.name
                    });
                    var $td3 = $("<td>",{
                        text:temp.property
                    });
                    var $td4 = $("<td>",{
                        text:temp.price
                    });
                    var $td5 = $("<td>");
                    var $a = $("<a>",{
                        href:"#",
                        text:"订单详情"
                    });

                    $td5.append($a);
                    var $td6 = $("<td>",{
                        text:temp.state
                    });
                    $tr.append($td1).append($td2).append($td3).append($td4).append($td5).append($td6);
                    console.log($tr);
                    $("table > tbody").append($tr);
                }





            }

        // <tr>
        //     <td>266306</td>
        //     <td>苹果</td>
        //     <td>黑，128</td>
        //     <td>￥4500.00</td>
        //     <td><a href="#">订单详情</a></td>
        //     <td>已支付</td>
        // </tr>


        });


    });


</script>
