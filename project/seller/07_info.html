<!--右边咨询部分 + 聊天窗口-->
<div id="fix" data-toggle="tooltip" data-placement="left" title="点我咨询">
    <a href="#">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">

<div id="model">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">在线咨询</h4>
                </div>
                <div class="modal-body">
                    <iframe id="services" src="../services-new/index.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery-3.4.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>

    $(function () {
        $('[data-toggle="tooltip"]').tooltip();


        $(".sub").click(function () {
            var url = $("#url").prop("value");
            var urlReg = /(http|ftp|https):\/\/[\w\-_]+(\.[\w\-_]+)+([\w\-\.,@?^=%&:/~\+#]*[\w\-\@?^=%&/~\+#])?/;
            if (!urlReg.test(url)) {
                alert("网址有误");
                return false;
            }
            ;

            var address = $("#add").prop("value");
            if (address == "" || address == null || address == undefined) {
                alert("请输入地址");
                return false;
            }
            ;

            var linkman = $("#name").prop("value");
            if (linkman == "" || linkman == undefined || linkman == null) {
                alert("请输入联系人");
                return false;
            }
            ;

            var phone = $("#phone").prop("value");
            var phoneReg = /^1[3/4/5/7/8]\d{9}$/;
            if (!phoneReg.test(phone)) {
                alert("请输入正确的号码");
                return false;
            }
            ;

            var e_mail = $("#email").prop("value");
            if (e_mail == "" || e_mail == undefined || e_mail == null) {
                alert("请输入邮箱");
                return false;
            }
            ;

            var employees = $("#sum").prop("value");
            var employeesReg = /\d/;
            if (!employeesReg.test(employees) || employees <= 0) {
                alert("请输入正确的工人数");
                return false;
            }
            ;

            var research = $("#num1").prop("value");
            var researchReg = /\d/;
            if (!researchReg.test(research) || research <= 0) {
                alert("请输入正确的研发人数");
                return false;
            }
            ;

            var sell = $("#num2").prop("value");
            var sellReg = /\d/;
            if (!sellReg.test(sell) || sell <= 0) {
                alert("请输入正确的销售数");
                return false;
            }
            ;

            var telephone = $("#telephone").prop("value");
            var telephoneReg = /\d{10}/;
            if (!telephoneReg.test(telephone) || telephone <= 0) {
                alert("请输入正确电话号码");
                return false;
            }
            ;

            var mailbox = $("#email2").prop("value");
            if (mailbox == "" || mailbox == undefined || mailbox == null) {
                alert("请输入邮箱");
                return false;
            }
            ;

            var weixin = $("#weixin").prop("value");
            if (weixin == "" || weixin == undefined || weixin == null) {
                alert("请输入微信");
                return false;
            }
            ;

            var weibo = $("#weibo").prop("value");
            if (weibo == "" || weibo == undefined || weibo == null) {
                alert("请输入微博");
                return false;
            }
            ;

            alert("修改成功！")
        });
    });


</script>
