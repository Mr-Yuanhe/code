<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>massage</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <script type="text/javascript" src="../jquery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../dist/js/jquery.validate.js"></script>
    <script type="text/javascript" src="../dist/js/messages_zh.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        #d1>.container>ul:first-child>li{
            height: 50px;
            line-height: 50px;
        }

        #d1>.container>ul:first-child>li>span{
            font-weight: bold;
        }

        #d1>.container>ul:last-child>li>a{
            font-weight: bold;
            color: black;
        }

        #d1>.container>ul:last-child>li:hover>a{
            color: orange;
        }

        #d2{
            height: 100px;
            background-color: #3899F6;
            line-height: 100px;
            color: white;
        }

        #d2>.container>span:first-child{
            font-size: 30px;
        }

        #d2>.container>span:last-child{
            border-left: 1px solid white;
            font-size: 20px;
            margin-left:30px;
            opacity: 0.5;
            display: inline-block;
            width: 120px;
            text-align: center;
            height: 40px;
            line-height: 40px;
        }

        #d3{
            margin-top: 50px;
        }


        #d3>.container>.col-lg-2>div{
            overflow: hidden;
        }

        #d3>.container>.col-lg-2>div>img{
            border-radius: 50%;
            width: 120px;
            float: right;
        }

        #d3>.container>.col-lg-2>p{
            color:white;
            background: url('img/shutiao.png') no-repeat 0 0;
            height: 34px;
            line-height: 34px;
            padding-left: 10px;
        }

        #d3>.container>.col-lg-2>ul{
            list-style: square;
            margin-left: 25px;
        }

        #d3>.container>.col-lg-2>ul>li{
            margin-top: 15px;
        }

        #d3>.container>.col-lg-2>ul>li>a{
            color:#666666;
        }



        #d3>.container>.col-lg-10>div:first-child{
            height: 45px;
            color: #FBAE0E;
            border-bottom: 1px solid #E9E9E9;
            line-height: 45px;
        }

        #d3>.container>.col-lg-10>div:nth-child(2)>form>div:first-child{
            overflow: hidden;
        }

        #d3>.container>.col-lg-10>div:nth-child(2)>form>div:first-child>label{
            float: left;
            margin-top: 200px;
            margin-left: -10px;
        }

        #d3>.container>.col-lg-10>div:nth-child(2)>form>div:first-child>div{
            float: left;
            margin-left: 10px;
        }

        #d3>.container>.col-lg-10>div:nth-child(2)>form>div:first-child>div>img{
            display: block;
        }

        #d3>.container>.col-lg-10>div:nth-child(2)>form p{
            margin-left: 100px;
            font-size: 12px;
            color: #FBAE0E;
        }

        #d3>.container>.col-lg-10>div:nth-child(2)>form>div{
            margin-top: 20px;
        }

        #d3>.container>.col-lg-10>div:nth-child(2)>form>div:last-child{
            margin-left: 100px;
        }


        #d3>.container>.col-lg-10 label{
            width: 100px;
            text-align: right;
        }

        #d7{
            background: url("img/footer_bg.png") no-repeat 0 0;
            height: 200px;
            background-size:  100% 100%;
            text-align: center;
            margin-top: 100px;
        }

        #d7 p{
            color: white;
            opacity: 0.5;
            padding-top: 10px;
        }

        #d7 p:first-child{
            padding-top: 56px;
        }

        .error{
            display: inline;
            color: red;
        }
    </style>
</head>
<body>
<div  id="d1">
    <div class="container ">
        <ul class="nav navbar-nav">
            <li><span>用户名：9527</span></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="../../index/index.html">首页</a></li>
            <li><a href="#">购物车</a></li>
            <li><a href="#">联系客服</a></li>
            <li><a href="#">帮助中心</a></li>
            <li><a href="#">退出</a></li>
        </ul>
    </div>
</div>

<div id="d2">
    <div class="container">
        <span>中小微企业商城</span>
        <span>个人中心</span>
    </div>
</div>

<div id="d3">
    <div class="container">
        <div class="col-lg-2">
            <div>
                <img src="img/mayun.png" alt="">
            </div>
            <p>个人中心</p>
            <ul>
                <li><a href="myOrders.html">我的订单</a></li>
                <li><a href="myProduct.html">我的商品</a></li>
                <li><a href="shopping.html">购物车</a></li>
                <li><a href="massage.html">信息管理</a></li>
                <li><a href="usersName.html">用户管理</a></li>
            </ul>
        </div>
        <div class="col-lg-10">
            <div>信息管理</div>

            <div>
                <form action="" id="registerForm">
                    <div>
                        <label>头像:</label>
                        <div>
                            <img src="img/myun.png" alt="">
                            <input type="file" name="photo">
                        </div>
                    </div>
                    <p>仅支持JPG,GIF,PNG图片文件，且文件小于5M</p>
                    <div>
                        <label>姓名：</label>
                        <input type="text" name="username" id="username" placeholder="张三">

                    </div>

                    <div>
                        <label>性别：</label>
                        <input type="radio" name="gender" value="0" checked>女
                        <input type="radio" name="gender" value="1">男
                    </div>

                    <div>
                        <label>手机号码：</label>
                        <input type="text" name="telnum" id="telnum" placeholder="13551664677">
                    </div>

                    <div>
                        <label>地址：</label>
                        <input type="text" name="address" id="address" placeholder="普天科技园1栋4楼506">
                    </div>
                    <div>
                        <input type="submit" value="提交">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


<div id="d7">
    <p>版权所有归：</p>
    <p>微信息产业科技有限公司</p>
    <p>技术支持</p>
    <p>微小科技有限公司</p>
</div>
<script>
    $(function () {
        $("#registerForm").validate({

            rules:{
                username:{
                    required:true,
                    minlength:2
                },
                photo:{
                    required:true
                },
                telnum:{
                    telnumReg:true,
                    required:true
                },
                address:{
                    required:true
                }
            },
            messages:{
                username:{
                    required:"用户名不能为空！",
                    minlength:"用户名的长度不能小于2"
                },
                telnum:{
                    required:"电话号码不能为空！"
                },
                address:{
                    required:"地址不能为空！"
                },
                photo:{
                    required:"请设置一个头像"
                }
            },
            errorPlacement:function (error,element) {

                element.parent().append(error);
            }
        });
        $.validator.addMethod("telnumReg", function ( value, element ) {
            return this.optional( element ) || /^1[3|5|7|8|9]\d{9}$/.test( value );},"请输入正确的手机号码！");

    })
</script>

</body>
</html>
