<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <script type="text/javascript" src="../jquery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../dist/js/jquery.validate.js"></script>
    <script type="text/javascript" src="../dist/js/messages_zh.js"></script>
    <title>usersName</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        #d1>.container>ul:first-child>li{
            height: 50px;
            line-height: 50px;
        }

        #d1>.container>ul:first-child>li>span{
            font-weight: bold;
        }

        #d1>.container>ul:last-child>li>a{
            font-weight: bold;
            color: black;
        }

        #d1>.container>ul:last-child>li:hover>a{
            color: orange;
        }

        #d2{
            height: 100px;
            background-color: #3899F6;
            line-height: 100px;
            color: white;
        }

        #d2>.container>span:first-child{
            font-size: 30px;
        }

        #d2>.container>span:last-child{
            border-left: 1px solid white;
            font-size: 20px;
            margin-left:30px;
            opacity: 0.5;
            display: inline-block;
            width: 120px;
            text-align: center;
            height: 40px;
            line-height: 40px;
        }

        #d3{
            margin-top: 50px;
        }

        #d3>.container>.col-lg-2>div{
            overflow: hidden;
        }

        #d3>.container>.col-lg-2>div>img{
            border-radius: 50%;
            width: 120px;
            float: right;
        }

        #d3>.container>.col-lg-2>p{
            color:white;
            background: url('img/shutiao.png') no-repeat 0 0;
            height: 34px;
            line-height: 34px;
            padding-left: 10px;
        }

        #d3>.container>.col-lg-2>ul{
            list-style: square;
            margin-left: 25px;
        }

        #d3>.container>.col-lg-2>ul>li{
            margin-top: 15px;
        }

        #d3>.container>.col-lg-2>ul>li>a{
            color:#666666;
        }


        #d3>.container>.col-lg-10>div:first-child{
            height: 45px;
            color: #FBAE0E;
            border-bottom: 1px solid #E9E9E9;
            line-height: 45px;
        }

        #d3>.container>.col-lg-10>div:nth-child(2)>form>div{
            margin-top: 30px;
        }

        #d3>.container>.col-lg-10>div:nth-child(2)>form>div>label{
            width: 160px;
            text-align: right;
        }

        #d3>.container>.col-lg-10>div:nth-child(2)>form>div>input{
            width: 200px;
            height: 40px;
        }


        #d3>.container>.col-lg-10>div:nth-child(2)>form>button{
            width: 200px;
            margin-top: 80px;
            margin-left: 220px;
        }

        #d7{
            background: url("img/footer_bg.png") no-repeat 0 0;
            height: 200px;
            background-size:  100% 100%;
            text-align: center;
            margin-top: 100px;
        }

        #d7 p{
            color: white;
            opacity: 0.5;
            padding-top: 10px;
        }

        #d7 p:first-child{
            padding-top: 56px;
        }

        .error{
            color: red;
            display: inline;
        }
    </style>
</head>
<body>
<div  id="d1">
    <div class="container ">
        <ul class="nav navbar-nav">
            <li><span>用户名：9527</span></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="../../index/index.html">首页</a></li>
            <li><a href="#">购物车</a></li>
            <li><a href="#">联系客服</a></li>
            <li><a href="#">帮助中心</a></li>
            <li><a href="#">退出</a></li>
        </ul>
    </div>
</div>

<div id="d2">
    <div class="container">
        <span>中小微企业商城</span>
        <span>个人中心</span>
    </div>
</div>

<div id="d3">
    <div class="container">
        <div class="col-lg-2">
            <div>
                <img src="img/mayun.png" alt="">
            </div>
            <p>个人中心</p>
            <ul>
                <li><a href="myOrders.html">我的订单</a></li>
                <li><a href="myProduct.html">我的商品</a></li>
                <li><a href="shopping.html">购物车</a></li>
                <li><a href="massage.html">信息管理</a></li>
                <li><a href="usersName.html">用户管理</a></li>
            </ul>
        </div>
        <div class="col-lg-10">
            <div>用户管理</div>
            <div>
                <form action="" id="registerForm">
                    <div>
                        <label>用户名：</label>
                        <input type="text" name="username" id="username">
                    </div>

                    <div>
                        <label>用户账号：</label>
                        <input type="text" name="useraccount" id="useraccount">
                    </div>

                    <div>
                        <label>旧密码：</label>
                        <input type="password" name="oldpswd" id="oldpswd">
                    </div>

                    <div>
                        <label>新密码：</label>
                        <input type="password" name="pswd" id="pswd">
                    </div>

                    <div>
                        <label>再次输入密码：</label>
                        <input type="password" name="repswd" id="repswd">
                    </div>
                    <button class="btn btn-warning">保存修改</button>
                </form>
            </div>
        </div>
    </div>

</div>


<div id="d7">
    <p>版权所有归：</p>
    <p>微信息产业科技有限公司</p>
    <p>技术支持</p>
    <p>微小科技有限公司</p>
</div>


<script>
    $(function () {
        $("#registerForm").validate({
            rules:{
                username:{
                    required:true
                },
                useraccount:{
                    required:true,
                    maxlength:11
                },
                oldpswd:{
                    required:true
                },
                pswd:{
                    required:true,
                    rangelength:[8,16]
                },
                repswd:{
                    equalTo:"#pswd"
                }

            },
            messages:{
                username:{
                    required:"用户名不能为空"
                },
                useraccount:{
                    required:"用户账号不能为空",
                    maxlength:"用户账号不能超过11位"
                },
                oldpswd:{
                    required:"旧密码不能为空"
                },
                pswd:{
                    required:"新密码不能为空",
                    rangelength:"密码输入在8到16位之间"
                },
                repswd:{
                    equalTo:"两次密码输入不一致"
                }
            },
            errorPlacement:function (error,element) {
                //error:表示提示信息的元素
                //element:校验的控件元素
                element.parent().append(error);
            }
        })
    });

</script>

</body>
</html>
